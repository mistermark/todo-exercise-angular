<!DOCTYPE html>
<html ng-app="todoApp">

  <head>
    <meta charset="utf-8"/>

    <title>Personal Todo App</title>
    <meta name="viewport" content="width=device-width"/>
    <meta name="description" content="This is a basic Todo application, where you can add, remove and highlight a specific item as done."/>
    <link rel="canonical" href="http://markdejong.com/examples/todo-list/"/>

    <!-- Google Fonts API -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet" type="text/css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css"/>

    <script type="text/javascript" src="/scripts/vendor/jquery-1.11.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/scripts/vendor/angular.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/scripts/angular-todo.js" charset="utf-8"></script>


</head>


  <body class="ng-cloak" ng-controller="TodoController">

    <div class="main">

      <header class="site-header">

        <div class="wrap">
          <div class="row">

            <div class="col-4">
              <button name="complete_all" type="button" class="btn btn__complete icon-tick" ng-click="completeAll()"><span class="hide-text">Complete All</span></button>
            </div>

            <div class="col-4">
              <button name="addtodo" type="button" class="btn btn-medium icon-plus" id="add-todo" todo-addnew="" ng-click="addTodo('#todo-list')"><span class="hide-text">Add</span></button>
            </div>

            <div class="col-4">
              <button name="clear_complete" type="button" class="btn btn__clear icon-cross" ng-click="clearCompleted()"><span class="hide-text">Clear Completed</span></button>
            </div>

          </div>

        </div>

      </header>


      <content class="content" role="content">

        <div class="todos" id="todo-list">
      <form name="newItemForm" ng-model="newTodo" ng-submit="saveTodo($event)" class="newItemForm">
      <div class="todo-item add-new">
        <label for="todo-new" ng-model="newTodo">
          <div class="col-12 todo-descr">
            <input type="text" class="todo-name input-medium col-8" placeholder="Enter a title" ng-model="newTodo.title" name="title"/>
            <input type="hidden" ng-model="newTodo.done" value="false" name="done"/>
            <button type="submit" class="icon-tick icon-btn"><span class="hide-text">Save</span></button>
          </div>
        </label>
      </div>
    </form>

    <div ng-repeat="todo in todos track by $index" class="todo-item" id="[[ todo._id ]]" todo-item="" ng-model="todo">
      <label for="todo-[[ todo._id ]]" ng-class="{ done: todo.done === true }">
        <div class="col-10 todo-descr">
          <div class="checkbox">
            <input type="checkbox" name="todo-[[ todo._id ]]" id="todo-[[ todo._id ]]" class="checkbox"
              ng-change="saveStatus()" ng-model="todo.done"/>
            <label for="todo-[[ todo._id ]]"></label>
          </div>
          <span class="done-[[todo.done]]">[[ todo.title ]]</span>
        </div>
        <div class="col-2">
          <a href="#delete-todo" class="icon-cross" title="Delete Todo" ng-click="remove()"><span class="hide-text">Delete</span></a>
        </div>
      </label>
    </div>

</div>


      </content>

    </div>

    <footer class="footer">

      <div class="wrap">

        <div class="status" ng-controls="">
          <span class="status">[[ remaining() ]] Todo items left (out of [[ todos.length ]])</span>
        </div>

      </div>

    </footer>


  </body>
</html>
